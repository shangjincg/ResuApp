<div class="row">
  <div class="col-md-2">
  	<ul class="nav nav-pills nav-stacked">
      <li>
        <a ng-click="setSkillQuery()">All Skills</a>
      </li>      
  	  <li ng-repeat="type in techTypes">
        <a ng-click="setSkillQuery(type)">{{type}}</a>
      </li>
  	</ul>
  </div>

  <div class="col-md-9">
    <div class="row" >
      <form class="navbar-form navbar-right" role="search" >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="query">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <div class="row"  >
      <div class="col-sm-6 col-md-6" ng-repeat="skill in techSkills | filter: skillquery | filter: query">
        <div class="thumbnail">
          
          <div class="caption">
            <h3>{{skill.name}}</h3>            
            <button class="btn btn-default" role="button" data-toggle="modal" data-target="#myModal">Brief Description</button>
            <a href="#/projectExperiences/{{skill.experience}}">
              Related experience
            </a> 
          </div>

          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="myModalLabel">{{skill.name}}</h4>
                </div>
                <div class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                  
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
